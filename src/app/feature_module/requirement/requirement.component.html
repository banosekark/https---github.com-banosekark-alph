<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <mat-card class="contact-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Requirement Form</mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-content">
            <img mat-card-image src="../../../assets/images/test-images/requirement" class="img-fluid"
              alt="Photo of a Shiba Inu">
            <form class="requirement-form">
              <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full Name">
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email">
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number">
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-form-field>
                  <input matInput placeholder="Subject">
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Company Name">
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <div class="mesurement">
                  <mat-form-field>
                    <input matInput placeholder="Width">
                    <mat-hint>Hint</mat-hint>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Height">
                    <mat-hint>Hint</mat-hint>
                  </mat-form-field>
                </div>
                <mat-form-field>
                  <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Upload Image">
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <button mat-mini-fab color="accent" class="circle-button"
                  aria-label="Example icon button with a plus one icon">
                  <mat-icon>add</mat-icon>
                </button>
              </mat-form-field>
              <div class="button-group">
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button color="warn">Reset</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
